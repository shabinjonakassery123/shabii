{% extends 'admintemp.html' %}
{% block content %}
<center>
  <br>  <br>
  <br>
    <form action="adele" method="POST">
        {% csrf_token %}
        <input type="text" name="n1" placeholder="search name here">
         <input type="submit" value="SEARCH" class="btn btn-primary"><br><br>
    </form>
    <form action="adte" method="POST">
        {% csrf_token %}

        <b><i> NAME:<input type="text" value="{{i.name}}" name="n1"><br><br>

{% extends 'admintemp.html' %}
{% block content %}
<center>
  <br>  <br>
  <br>
  <table>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>QUALIFICATION</th>
      <th>JOB</th>
      <th>PHONE</th>
    </tr>
    {% for i in s %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.qualification}}</td>
      <td>{{i.job}}</td>
      <td>{{i.phone}}</td>
    </tr>
    {% endfor %}
  </table><br><br>
  <a href="adupg" class="btn btn-primary">UPDATE EMPLOYEE</a>
  <a href="ademp" class="btn btn-success">ADD EMPLOYEE</a>
  <a href="adlt" class="btn btn-danger">DELETE EMPLOYEE</a>

</center>
{% endblock %}
